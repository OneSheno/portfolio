<!DOCTYPE html>
<html lang="en" oncontextmenu="return false;" ondragstart="return false;" onselectstart="return false;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shennon | Die</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://i.pinimg.com/474x/e8/99/c4/e899c402060976f7611257f2810e9167.jpg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilo para ícone da aba mais arredondado */
        link[rel="icon"] {
            border-radius: 50%;
        }
        
        /* Estilos para overlay de interação */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .overlay-content {
            text-align: center;
            color: white;
        }
        
        .overlay-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #5865F2;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 5px rgba(88, 101, 242, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 15px rgba(88, 101, 242, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 5px rgba(88, 101, 242, 0.5); }
        }
    </style>
    <script>
        // Bloqueia atalhos antes mesmo do carregamento da página
        document.addEventListener('keydown', function(e) {
            if (
                e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
                (e.ctrlKey && e.key === 'U')
            ) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</head>
<body class="bg-gradient-purple">
    <!-- Overlay para forçar interação do usuário e iniciar áudio -->
    <div id="overlay">
        <div class="overlay-content">
            <img src="https://i.pinimg.com/474x/e8/99/c4/e899c402060976f7611257f2810e9167.jpg" alt="Clique para continuar" class="overlay-img">
            <p>Clique para continuar</p>
        </div>
    </div>
    
    <div class="container">
        <div class="profile">
            <img src="https://i.pinimg.com/474x/e8/99/c4/e899c402060976f7611257f2810e9167.jpg" alt="Shennon" class="profile-pic">
            <h1>Shennon the Coder</h1>
            <p>Reverse engineering | Skidder Pro</p>
        </div>

        <div class="discord-profile">
            <img id="discord-avatar" class="discord-avatar" alt="Discord Avatar">
            <div class="discord-info">
                <div class="discord-username">
                    <span id="discord-name">Shennon</span>
                    <span class="discord-tag" id="discord-discriminator">#0000</span>
                </div>
                <div class="discord-status">
                    <i class="fas fa-circle"></i> Online
                </div>
            </div>
        </div>
        
        <div class="music-player">
            <div class="music-player-header">
                <i class="fas fa-music"></i>
                <h3>Now Playing</h3>
            </div>
            <div class="song-info">
                <img id="song-cover" src="https://i.imgur.com/placeholder.jpg" alt="Song Cover" class="song-cover">
                <div class="song-details">
                    <div class="song-title" id="song-title">Loading song...</div>
                    <div class="song-artist" id="song-artist">Artist</div>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <div class="music-controls">
                <button class="control-button" id="prev"><i class="fas fa-step-backward"></i></button>
                <button class="control-button" id="play"><i class="fas fa-play"></i></button>
                <button class="control-button" id="next"><i class="fas fa-step-forward"></i></button>
                <button class="control-button" id="volume"><i class="fas fa-volume-up"></i></button>
            </div>
            <audio id="audio-player" crossorigin="anonymous"></audio>
        </div>

        <div class="links">
            <a href="https://github.com/OneSheno" target="_blank" class="link-card">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
            <a href="#" class="link-card" id="add-discord">
                <i class="fab fa-discord"></i>
                <span>Me adicionar</span>
            </a>
            <a href="#" class="link-card">
                <i class="fas fa-code"></i>
                <span>My Projects</span>
            </a>
        </div>
        
        <div class="background-selector">
            <button class="bg-button active" data-bg="bg-gradient-purple">Roxo</button>
            <button class="bg-button" data-bg="bg-gradient-blue">Azul</button>
            <button class="bg-button" data-bg="bg-gradient-dark">Escuro</button>
            <button class="bg-button" data-bg="bg-pattern-dots">Pontos</button>
            <button class="bg-button" data-bg="bg-pattern-lines">Linhas</button>
            <button class="bg-button" data-bg="bg-particles">Partículas</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="particles.js"></script>

    <img src="https://i.pinimg.com/474x/e8/99/c4/e899c402060976f7611257f2810e9167.jpg" alt="Kawaii Anime Icon" class="anime-icon">
    <div class="anime-speech">I can't fix that ^_^</div>
</body>
</html>
